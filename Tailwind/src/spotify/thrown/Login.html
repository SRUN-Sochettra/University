<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "spotify-green": "#1db954",
              "spotify-black": "#191414",
              "spotify-dark": "#121212",
              "spotify-gray": "#535353",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #121212, #191414 100%);
        min-height: 100vh;
      }
      .login-container {
        backdrop-filter: blur(10px);
        background: rgba(25, 20, 20, 0.9);
      }
      .input-focus:focus {
        box-shadow: 0 0 0 2px #1db954;
      }
      .social-btn {
        transition: all 0.3s ease;
      }
      .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Login Container -->
    <div
      class="login-container w-full max-w-[45rem] rounded-2xl p-8 shadow-2xl"
    >
      <!-- Spotify Logo -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
            alt="Spotify Logo"
            class="w-12 h-12"
          />
        </div>
        <h1 class="text-3xl font-bold text-white tracking-tighter mb-2">
          Log in to Spotify
        </h1>
      </div>

      <!-- Social Login Buttons -->
      <div class="text-white space-y-3 mb-6 max-w-sm mx-auto">
        <button
          class="w-full relative flex items-center justify-center gap-2 border border-gray-500 rounded-full py-3 mb-3 hover:bg-gray-800"
        >
          <img
            src="/src/spotify/images/facebook-network-communication-internet-interaction-svgrepo-com.svg"
            alt="Facebook"
            class="w-6 h-6 absolute left-5"
          />
          <span class="font-medium">Continue with Facebook</span>
        </button>

        <button
          class="w-full relative flex items-center justify-center gap-2 border border-gray-500 rounded-full py-3 mb-3 hover:bg-gray-800"
        >
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google"
            class="w-5 h-5 absolute left-5"
          />
          <span class="font-medium">Continue with Google</span>
        </button>

        <button
          class="w-full relative flex items-center justify-center gap-2 border border-gray-500 rounded-full py-3 mb-3 hover:bg-gray-800"
        >
          <img
            src="/src/spotify/images/apple-svgrepo-com.svg"
            alt="Apple"
            class="w-5 h-5 absolute left-5"
          />
          <span class="font-medium">Continue with Apple</span>
        </button>
      </div>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-600"></div>
        <span class="px-4 text-gray-400 text-sm">or</span>
        <div class="flex-1 border-t border-gray-600"></div>
      </div>

      <!-- Login Form -->
      <form class="space-y-4 max-w-sm mx-auto">
        <!-- Email Input -->
        <div class="text-left mb-4">
          <label class="block text-sm font-semibold mb-3 text-white"
            >Email or username</label
          >
          <input
            type="text"
            placeholder="Enter your email or username"
            class="w-full px-4 py-3 bg-transparent border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <div>
          <div class="relative">
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
            ></button>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-spotify-green hover:bg-green-600 text-black font-bold py-3 px-4 rounded-full transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
        >
          Continue
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="text-center mt-8 pt-6 border-t border-gray-700">
        <p class="text-gray-400">
          Don't have an account?
          <a
            href="#"
            class="text-spotify-white hover:underline hover:text-spotify-green font-semibold"
            >Sign up for Spotify</a
          >
        </p>
      </div>

      <!-- Footer Text -->
      <div class="text-center mt-6">
        <p class="text-xs text-gray-500">
          This site is protected by reCAPTCHA and the Google
          <a href="#" class="underline hover:text-gray-400">Privacy Policy</a>
          and
          <a href="#" class="underline hover:text-gray-400">Terms of Service</a>
          apply.
        </p>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document
        .querySelector('button[type="button"]')
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
        });

      // Form submission
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        // Simple validation
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please fill in all fields");
          return;
        }

        // Simulate login process
        const button = document.querySelector('button[type="submit"]');
        button.textContent = "Logging in...";
        button.disabled = true;

        setTimeout(() => {
          alert("Login successful! (This is a demo)");
          button.textContent = "Log In";
          button.disabled = false;
        }, 2000);
      });

      // Add smooth animations on load
      window.addEventListener("load", function () {
        const container = document.querySelector(".login-container");
        container.style.opacity = "0";
        container.style.transform = "translateY(20px)";

        setTimeout(() => {
          container.style.transition = "all 0.6s ease";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
